<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HexamsOrg - Agendamento Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6c63ff, #3b3f9c);
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        header {
            background: #6c63ff;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 15px 15px 0 0;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
        }

        .sidebar {
            flex: 1;
            min-width: 250px;
            background: #f4f4f4;
            padding: 20px;
            border-right: 2px solid #ddd;
            border-radius: 0 0 0 15px;
        }

        .main-content {
            flex: 3;
            padding: 20px;
        }

        h2 {
            color: #6c63ff;
            font-size: 1.5rem;
        }

        .clinic {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            background: #fafafa;
        }

        .clinic h3 {
            margin-top: 0;
            color: #333;
        }

        .clinic img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .clinic button {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            background: #6c63ff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .clinic button:hover {
            background: #3b3f9c;
        }

        .form-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #fafafa;
        }

        .form-container input, .form-container button {
            width: calc(50% - 10px);
            margin: 5px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-container button {
            background: #6c63ff;
            color: #fff;
            cursor: pointer;
        }

        .form-container button:hover {
            background: #3b3f9c;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }

            .sidebar {
                border-right: none;
                border-bottom: 2px solid #ddd;
                border-radius: 0;
            }

            .form-container input, .form-container button {
                width: calc(100% - 10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>HexamsOrg</h1>
        </header>
        <div class="content">
            <div class="sidebar">
                <h2>Instituição</h2>
                <p>Clínica Modelo HexamsOrg</p>
                <h2>Especialidade</h2>
                <p>Todas as especialidades</p>
            </div>
            <div class="main-content">
                <h2>Agendamento Online</h2>
                <div class="clinic">
                    <img src="clinica1.jpg" alt="Clínica Parceira">
                    <h3>Clínica 01</h3>
                    <p>CRO-SP-CD-123456</p>
                    <p>Endodontia</p>
                    <p>25/11/2024 - 8 horários disponíveis</p>
                    <button onclick="showCalendar()">Agendar</button>
                </div>
                <div class="clinic">
                    <img src="clinica2.jpg" alt="Clínica Parceira">
                    <h3>Clínica 02</h3>
                    <p>CRO-RJ-CD-654321</p>
                    <p>Ortodontia</p>
                    <p>26/11/2024 - 10 horários disponíveis</p>
                    <button onclick="showCalendar()">Agendar</button>
                </div>
                <div class="form-container">
                    <h3>Cadastro de Funcionários</h3>
                    <input type="text" id="employeeName" placeholder="Nome do Funcionário">
                    <input type="text" id="employeeRole" placeholder="Cargo">
                    <button onclick="addEmployee()">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function showCalendar() {
            alert("Abrir calendário para agendamento (em desenvolvimento).");
        }

        function addEmployee() {
            const name = document.getElementById('employeeName').value;
            const role = document.getElementById('employeeRole').value;
            if (name && role) {
                alert(`Funcionário ${name} (${role}) cadastrado com sucesso!`);
                document.getElementById('employeeName').value = '';
                document.getElementById('employeeRole').value = '';
            } else {
                alert("Por favor, preencha todos os campos.");
            }
        }
    </script>
</body>
</html>
