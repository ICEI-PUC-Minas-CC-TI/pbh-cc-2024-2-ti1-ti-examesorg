<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Exames</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  display: flex;
}

.sidebar {
  width: 200px;
  background-color: #333;
  color: #fff;
  padding: 20px;
}

.sidebar ul {
  list-style: none;
  padding: 0;
}

.sidebar ul li {
  margin: 10px 0;
}

.main-content {
  flex: 1;
  padding: 20px;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  margin: 0;
}

.patients-today, .calendar {
  margin-top: 20px;
}

.week {
  display: flex;
  justify-content: space-around;
}

.week div {
  width: 100px;
  height: 100px;
  background-color: #ddd;
  margin: 5px;
  display: flex;
  justify-content: center;
  align-items: center;
}

    </style>
<body>
  <div class="sidebar">
    <ul>
      <li>Agenda</li>
      <li>Pacientes</li>
      <li>Finanças</li>
      <li>Estatísticas</li>
      <li>Relatórios</li>
      <li>Configurações</li>
    </ul>
  </div>
  <div class="main-content">
    <header>
      <h1>Agenda do Dr. João da Silva</h1>
      <button>Adicionar Novo</button>
    </header>
    <section class="patients-today">
      <h2>Pacientes de Hoje</h2>
      <ul>
        <li>Maria - 09:00</li>
        <li>José - 10:00</li>
        <li>Ana - 11:00</li>
      </ul>
    </section>
    <section class="calendar">
      <h2>Calendário Semanal</h2>
      <div class="week">
        <!-- Adicione os blocos de consulta aqui -->
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
