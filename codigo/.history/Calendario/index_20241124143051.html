<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionários</title>
    <style>
        /* Estilo geral */
        body {
            font-family: Arial, sans-serif; /* Fonte simples e clara */
            margin: 0;
            padding: 0;
            background-color: #d9e7c8; /* Cor de fundo */
        }

        /* Cabeçalho */
        header {
            background-color: #333; /* Fundo escuro */
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        header .logo {
            height: 40px;
            width: 40px;
            background-color: white; /* Exemplo de um logo */
            border-radius: 50%;
        }

        header a {
            color: #2ecc71;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        header a:hover {
            text-decoration: underline;
        }

        /* Container principal */
        .container {
            margin: 20px auto;
            max-width: 900px;
            padding: 20px;
            background-color: #f4f9ed;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #555;
        }

        /* Formulário */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #27ae60;
        }

        /* Tabela */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        table th {
            background-color: #2ecc71;
            color: white;
        }

        table td {
            background-color: #f9fff3;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        footer a {
            color: #2ecc71;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"></div>
        <h1>Sistema de Cadastro</h1>
        <a href="#voltar">Voltar</a>
    </header>

    <div class="container">
        <h2>Cadastro de Funcionários</h2>
        <p>Preencha os dados abaixo para cadastrar um novo funcionário no sistema.</p>

        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite o nome do funcionário">
        </div>
        <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" placeholder="Digite a idade do funcionário">
        </div>
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" placeholder="Ex: 000.000.000-00">
        </div>
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" placeholder="(31) 9 3385 - 1089">
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="exemplo@dominio.com">
        </div>
        <div class="form-group">
            <button id="cadastrar">Cadastrar Funcionário</button>
        </div>
    </div>

    <div class="container">
        <h2>Lista de Funcionários</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                    <th>E-mail</th>
                </tr>
            </thead>
            <tbody id="tabela-funcionarios">
                <!-- Dados adicionados dinamicamente -->
            </tbody>
        </table>
        <div class="form-group">
            <button id="exportar">Exportar Planilha</button>
            <button id="importar">Importar Planilha</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Sistema de Controle. Todos os direitos reservados. <a href="#contato">Contato</a></p>
    </footer>

    <script>
        const tabela = document.getElementById("tabela-funcionarios");
        const cadastrarBtn = document.getElementById("cadastrar");

        // Adiciona novo funcionário à tabela
        cadastrarBtn.addEventListener("click", () => {
            const nome = document.getElementById("nome").value;
            const idade = document.getElementById("idade").value;
            const cpf = document.getElementById("cpf").value;
            const telefone = document.getElementById("telefone").value;
            const email = document.getElementById("email").value;

            if (nome && idade && cpf && telefone && email) {
                const novaLinha = `
                    <tr>
                        <td>${nome}</td>
                        <td>${idade}</td>
                        <td>${cpf}</td>
                        <td>${telefone}</td>
                        <td>${email}</td>
                    </tr>
                `;
                tabela.innerHTML += novaLinha;
                alert("Funcionário cadastrado com sucesso!");
            } else {
                alert("Por favor, preencha todos os campos.");
            }
        });
    </script>
</body>
</html>
