<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Agendamentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #003d5c;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #005a8e;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        nav button {
            background-color: #ffffff;
            color: #005a8e;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        nav button:hover {
            background-color: #f0f0f0;
        }

        .container {
            padding: 20px;
            margin: 20px auto;
            max-width: 90%;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        table th {
            background-color: #003d5c;
            color: white;
        }

        .form-group {
            margin: 15px 0;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select, .form-group button {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group button {
            background-color: #2ecc71;
            color: white;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #27ae60;
        }

        #calendar {
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            max-width: 400px;
        }

        #calendar div {
            background-color: #f0f0f0;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        #calendar div.selected {
            background-color: #2ecc71;
            color: white;
        }

        #calendar div:hover {
            background-color: #dcdcdc;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sistema de Controle de Agendamentos</h1>
    </header>
    <nav>
        <button id="btn-tabela">Visualizar Tabela</button>
        <button id="btn-cadastro">Cadastrar Agendamento</button>
    </nav>

    <!-- Tabela -->
    <div class="container" id="tabela-container">
        <h2>Controle de Agendamentos</h2>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Idade</th>
                    <th>Data</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody id="tabela-dados">
                <!-- Dados preenchidos dinamicamente -->
            </tbody>
        </table>
    </div>

    <!-- Cadastro -->
    <div class="container hidden" id="cadastro-container">
        <h2>Cadastrar Novo Agendamento</h2>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite o nome">
        </div>
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" placeholder="Digite o CPF">
        </div>
        <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" placeholder="Digite a idade">
        </div>
        <div class="form-group">
            <label>Selecione a Data:</label>
            <div id="calendar">
                <!-- Calendário gerado dinamicamente -->
            </div>
        </div>
        <div class="form-group">
            <label for="horario">Horário:</label>
            <input type="time" id="horario">
        </div>
        <button id="salvar">Salvar Agendamento</button>
        <div class="form-group">
            <label for="import-button">Importar Dados (JSON):</label>
            <input type="file" id="import-button" accept=".json">
        </div>
    </div>

    <script>
        const tabelaContainer = document.getElementById("tabela-container");
        const cadastroContainer = document.getElementById("cadastro-container");
        const btnTabela = document.getElementById("btn-tabela");
        const btnCadastro = document.getElementById("btn-cadastro");
        const tabelaDados = document.getElementById("tabela-dados");
        const calendar = document.getElementById("calendar");
        const importButton = document.getElementById("import-button");

        let agendamentos = [];

        // Alternar entre as opções
        btnTabela.addEventListener("click", () => {
            cadastroContainer.classList.add("hidden");
            tabelaContainer.classList.remove("hidden");
        });

        btnCadastro.addEventListener("click", () => {
            tabelaContainer.classList.add("hidden");
            cadastroContainer.classList.remove("hidden");
        });

        // Criar calendário moderno
        function criarCalendario() {
            const dias = 30;
            for (let i = 1; i <= dias; i++) {
                const dia = document.createElement("div");
                dia.textContent = i;
                dia.addEventListener("click", () => {
                    document.querySelectorAll("#calendar div").forEach(div => div.classList.remove("selected"));
                    dia.classList.add("selected");
                });
                calendar.appendChild(dia);
            }
        }
        criarCalendario();

        // Salvar agendamento
        document.getElementById("salvar").addEventListener("click", () => {
            const nome = document.getElementById("nome").value;
            const cpf = document.getElementById("cpf").value;
            const idade = document.getElementById("idade").value;
            const horario = document.getElementById("horario").value;
            const data = document.querySelector("#calendar div.selected")?.textContent || "Não selecionada";

            if (nome && cpf && idade && horario && data !== "Não selecionada") {
                agendamentos.push({ nome, cpf, idade, data, horario });
                tabelaDados.innerHTML += `
                    <tr>
                        <td>${agendamentos.length}</td>
                        <td>${nome}</td>
                        <td>${cpf}</td>
                        <td>${idade}</td>
                        <td>${data}</td>
                        <td>${horario}</td>
                    </tr>
                `;
                alert("Agendamento salvo com sucesso!");
            } else {
                alert("Preencha todos os campos!");
            }
        });

        // Importar dados JSON
        importButton.addEventListener("change", (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();

            reader.onload = () => {
                const importedData = JSON.parse(reader.result);
                importedData.forEach((item, index) => {
                    tabelaDados.innerHTML += `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${item.nome}</td>
                            <td>${item.cpf}</td>
                            <td>${item.idade}</td>
                            <td>${item.data}</td>
                            <td>${item.horario}</td>
                        </tr>
                    `;
                });
            };
            reader.readAsText(file);
        });
    </script>
</body>
</html>
