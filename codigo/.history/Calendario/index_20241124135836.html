<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Agendamentos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sistema de Controle de Agendamentos</h1>
    </header>
    <nav>
        <ul>
            <li>Cadastro</li>
            <li>Consulta</li>
            <li>Exames</li>
            <li>Relatórios</li>
            <li>Dashboard</li>
        </ul>
    </nav>
    <main>
        <h2>Controle de Agendamentos</h2>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Idade</th>
                    <th>Data do Agendamento</th>
                    <th>Horário</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="schedule-data">
                <!-- Os dados serão adicionados dinamicamente aqui -->
            </tbody>
        </table>
    </main>
    <script src="script.js"></script>
</body>
</html>
